{% extends 'dashboard_layout.html' %}

{% block body %}
	<div class="container">
      <img class="mt-4" src="{{url_for('display_img', filename=image)}}" width="80%" height="300">
      <h4 class="mt-3">Predictions:</h4>
      <table style="width: 80%">
      	<thead>
      		<tr><th>Label</th><th>Probability</th></tr>
      	</thead>
      	<tbody>
      	{% for result in results.prediction %}
      		<tr><td>{{result.label}}</td><td> {{result.probability}}</td></tr>
      	{% endfor %}
      	</tbody>
  	  </table>
    </div>
{% endblock %}
